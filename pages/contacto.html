<body>
    <header>
        <div class="contenedor">
            <a href="../index.html"><img src="../img/PASTELERÍA.png" alt="PASTELERÍA"></a>

            <button id="menu">
                <span id="menu-abrir">&#9776;</span>
                <span id="menu-cerrar">X</span>
            </button>

            <nav>
                <ul>
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="productos.html">PRODUCTOS</a></li>
                    <li><a id="linkActive" href="contacto.html">CONTACTO</a></li>
                    <li><a href="nosotros.html">SOBRE NOSOTROS</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h2 class="h2--contacto">Podes contactarte con nosotros a través del siguiente formulario:</h2>
        <form class="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Nombre" required>
                <label for="floatingInput">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Apellido" required>
                <label for="floatingInput">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="Email" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" placeholder="Comentarios" id="floatingTextarea2"
                    style="height: 100px" required></textarea>
                <label for="floatingTextarea2">Comentarios</label>
            </div>
            <div class="col-12">
                <button type="submit" class="btn mb-3 w-100">Enviar</button>
            </div>
        </form>
    </main>

    <footer>
        <div class="footer1">
            <div class="footerInline">
                <h4>Seguinos</h4>
                <a href="https://www.facebook.com/" target="_blank"> <i class="fa-brands fa-facebook"></i> </a>
                <a href="https://www.instagram.com/" target="_blank"> <i class="fa-brands fa-instagram"></i> </a>
                <a href="https://twitter.com" target="_blank"> <i class="fa-brands fa-twitter"></i> </a>
            </div>

            <div class="footerInline">
                <h4>Contacto</h4>
                <a href="https://whatsapp.com" target="_blank"> <i class="fa-brands fa-whatsapp"></i> </a>
                <a href="https://gmail.com" target="_blank"> <i class="fa-solid fa-envelope"></i> </a>
            </div>
        </div>

        <div class="footer2">
            <p> © Pastelería – Todos los derechos reservados </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
